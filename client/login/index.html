<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../scripts/loginService.js"></script>
    <script type="module" src="../main.js"></script>
</head>
<body>
<header>
    <span id="logo"><span class="logoLetter">B</span>uren<span class="logoLetter">B</span>ond</span>
    <button aria-expanded="false" class="hamburger" id="menu">
                <span aria-hidden="true" class="icon">
                    <span></span><span></span><span></span>
                </span>
        <span>Menu</span>
    </button>
    <nav class="nav-bar">
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../nieuws-en-evenementen/">Nieuws en evenmenten</a></li>
            <li><a href="../onze-gemeenschap/">Onze gemeenschap</a></li>
            <li><a href="../kaart/">Kaart</a></li>
        </ul>
        <a id="login" href="../login/" class="fakeBtn">
            <img src="../assets/login.svg" alt="Login svg">
            Login
        </a>

    </nav>
</header>
<main>
    <h1>Login beheersmodule</h1>
    <section class="container">
        <form id="loginForm" action="#" novalidate>
            <h2>Inloggen</h2>
            <div class="errorSummary"
                 role="group"
                 aria-labelledby="errorSummary-heading"
                 tabindex="-1">
                <h2 id="errorSummary-heading">Er is een probleem</h2>
                <ul></ul>
            </div>
            <div>
                <label for="username">
                    <span class="field-label">Gebruikersnaam</span>
                    <!-- <span class="field-hint">Voornaam</span> -->
                    <!-- <span class="field-error">Voornaam is verplicht</span> -->
                </label>
                <input type="text"
                       name="username"
                       id="username"
                       placeholder="Gebruikersnaam"
                       required
                       autofocus
                       tabindex="0">
            </div>

            <div>
                <label for="password">
                    <span class="field-label">Wachtwoord</span>
                    <!-- <span class="field-hint">Naam</span> -->
                    <!-- <span class="field-error">Naam is verplicht</span> -->

                </label>
                <input type="password"
                       name="password"
                       id="password"
                       placeholder="Wachtwoord"
                       required>
            </div>


            <div>
                <button type="submit">Verstuur</button>
            </div>
        </form>

    </section>
</main>
<footer>
    <nav>
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../nieuws-en-evenementen/">Nieuws en evenmenten</a></li>
            <li><a href="../onze-gemeenschap/">Onze gemeenschap</a></li>
            <li><a href="../kaart/">Kaart</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
